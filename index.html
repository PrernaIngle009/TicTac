<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">⭕❌</div>
            <button class="turn">X TURN</button>
            <span class="reset" onclick="reset()"><i class="ri-reset-right-line"></i></span>
        </div>

        <div class="board">
            <div onclick="play(this)" class="cell" id="0"></div>
            <div onclick="play(this)" class="cell" id="1"></div>
            <div onclick="play(this)" class="cell" id="2"></div>
            <div onclick="play(this)" class="cell" id="3"></div>
            <div onclick="play(this)" class="cell" id="4"></div>
            <div onclick="play(this)" class="cell" id="5"></div>
            <div onclick="play(this)" class="cell" id="6"></div>
            <div onclick="play(this)" class="cell" id="7"></div>
            <div onclick="play(this)" class="cell" id="8"></div>
        </div>

        <div class="scoreboard">
            <div class="score x">X <br><span></span></div>
            <div class="score ties">TIES<br><span></span></div>
            <div class="score o">O <br><span></span></div>
        </div>
    </div>
    <div class="winner">
    </div>
    <script src="style.js"></script>
</body>

</html>
